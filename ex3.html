<html>

<head>
   <title>Event Handling</title>
</head>

<body>

   <h1>Shopping List</h1>
   <p>Get it done today</p>

   <input type="text" id="inputText">
   <!-- add a button here for adding new item -->
 <button id='btnAdd' onclick="addItem()">Add</button>
   <ul id = 'shoppingList'>
      <li>Notebook<!--<button>Delete</button></li>-->
      <li>Jello</li>
      <li>Spinach</li>
      <li>Rice</li>
      <li>Birthday Cake</li>
      <li>Candles</li>
   </ul>

   <script>

      // add code here
   function addItem(){
   const divElem = document.getElementById("inputText");
    const ulElem = document.getElementById("shoppingList");
   const btnElem = document.getElementById("btnAdd");
   btnElem.addEventListener("click", addItem);
   const newItemVal = document.getElementById("inputText").value;
   const liElem = document.createElement("li");
   liElem.innerText = newItemVal;
   ulElem.appendChild(liElem);
   }




   </script>

</body>

</html>
