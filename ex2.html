<!DOCTYPE html>
<html>
<head>
    <style>

        #div1 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
            border-radius: 0; 
        }

        /* add CSS code here */
        
    </style>

    
</head>
<body>
    
    <h2>Changing HTML Attribute Value</h2>

    <div id="div1"></div>

    <button onclick="changeShape()">Make a change!</button>

    <script>
        var square=true;
       // add code here
        function changeShape(){
            var div = document.getElementById("div1");
            if (square){
                div.style.borderRadius='50%';
                div.style.backgroundColor = 'goldenrod';
            } else{
                div.style.borderRadius='0';
                div.style.backgroundColor = 'goldenrod';

            }
            square = !square;
        }
    </script>

</body>
</html>
